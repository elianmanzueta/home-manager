format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$rust\
$go\
$cmd_duration\
$line_break\
$character"""

[username]
show_always = true
format = "[$user]($style) in "
style_user = "bold green"

[directory]
style = "bold green"
[character]

success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
symbol = ' '
format = "on [$symbol$branch]($style)"
style = "bold white"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "="
untracked = "?${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
stashed = "≡"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [$duration]($style) "
style = "white"

[rust]
format = 'using [$symbol($version)]($style)'

[python]
format = 'using [$symbol($version)]($style)'

pyenv_version_name = true
[golang]
format = 'using [$symbol($version)]($style)'
